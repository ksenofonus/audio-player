<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Document</title>

<body>
  <div class="main">
    <audio></audio>
      <div class="audio">
        <div class="audio__cover">
          <h2 class="audio__title"></h2>
        </div>
        <div class="audio__player">
          <div class="controls">
            <div class="play"></div>
            <div class="song"></div>
            <div class="ctrl_button">
              <div class="next"></div>
              <div class="prev"></div>
            </div>
          </div>
          <div class="audio-length"></div>
          <div class="timeline">
            <div class="progressbar"></div>
          </div>
          <div class="curent"></div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="author">Made by <a href="https://github.com/ksenofonus" class="author">Ksenofonus</a></p>
    <p class="year"></p>

  </div>
